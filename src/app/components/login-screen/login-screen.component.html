<div class="box row justify-content-center" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
    <form class="form-container bg-white p-4 m-4">
        <h2 class="text-dark text-center pb-3">Login Account</h2>
        <div class="form-group color-Gainsboro">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                <input [(ngModel)]="userLogin.mobile_no" name="mobileNo" class="form-control" placeholder="Mobile No." type="number" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input [(ngModel)]="userLogin.password" name="password" class="form-control" placeholder="******" type="password" />
            </div>
        </div>
        <div class="form-group">
            <button type="submit" name="loginbutton" class="btn btn-primary btn-block" (click)="functionOnSubmit()">Login</button>
        </div>
        <p class="small text-center">By clicking the Sign Up button, you agree to our <br /><a routerLink="/terms">Terms &amp; Conditions</a>, and <a routerLink="/privacy">Privacy Policy</a>.</p>
        <div class="text-center">Don't have an account? <a routerLink="/signup">SignUp here</a>.</div>
    </form>
</div>
