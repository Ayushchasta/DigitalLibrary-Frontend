<div class="card" style="border-radius: 10px; border: transparent;">
    <h5 class="card-header text-white" style="border-radius: 10px; margin: 0; background-color: rgba(0, 0, 0, 0.7);">
        Login Form
    </h5>
    <div class="card-body">
        <form class="form-signin">
            <label class="label">Mobile No.</label>
            <input type="number" id="mno" name="mno" class="form-control" placeholder="Mobile Number" required autofocus />
            <label class="label m-1">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
